    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let ribbon = document.createElement("div");
        ribbon.classList.add("promo-ribbon");
        ribbon.textContent = "Промоция";
        document.querySelector(".promo-container").appendChild(ribbon);
    });


    window.onload = function() {
    const stars = document.querySelectorAll('.star');
    const radius = 90; // радиус на кръга
    const centerX = 100; // Център по X (половината от ширината на кръга)
    const centerY = 100; // Център по Y (половината от височината на кръга)

    stars.forEach((star, index) => {
      const angle = (index * 30) * (Math.PI / 180); // Ъгъл на позициониране на всяка звезда
      const x = centerX + radius * Math.cos(angle); // X координата на звездата
      const y = centerY + radius * Math.sin(angle); // Y координата на звездата

      star.style.left = `${x - 10}px`; // Позиционираме звездата (ширина 20px)
      star.style.top = `${y - 10}px`; // Позиционираме звездата (височина 20px)
    });
  };

    </script>
