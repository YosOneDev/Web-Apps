<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шах</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="takenContainers">
            <div class="taken black">
                <h3>Взети (Бели)</h3>
                <div id="black-taken"></div>
            </div>

            <div class="taken white">
                <h3>Взети (Черни)</h3>
                
                <div id="white-taken"></div>
            </div>
        </div>

        
        
        <div class="board-container">
                <div id="turn-container" style="width: 100%; text-align: center; margin-bottom: 20px;">
                    <div id="turn" style="font-size: 20px; font-weight: bold; color: #333;">
                        На ход: Бели
                    </div>
                </div>
            <div class="board-with-top-row">
                <div class="board" id="chess-board"></div>
                <!-- Номерация по хоризонтала (A-H) -->
                <div class="top-row">
                    <div class="num">A</div>
                    <div class="num">B</div>
                    <div class="num">C</div>
                    <div class="num">D</div>
                    <div class="num">E</div>
                    <div class="num">F</div>
                    <div class="num">G</div>
                    <div class="num">H</div>
                </div>

                <!-- Шахматна дъска -->
 
            </div>
            
            <!-- Номерация по вертикала (1-8) -->
            <div class="left-numbers">
                <div class="num">8</div>
                <div class="num">7</div>
                <div class="num">6</div>
                <div class="num">5</div>
                <div class="num">4</div>
                <div class="num">3</div>
                <div class="num">2</div>
                <div class="num">1</div>
            </div>

            <div class="history">
                <h3>История на ходовете</h3>
                <ul id="history"></ul>
            </div>

            <div id="command">
                <input type="text" id="move-input" placeholder="Въведете команда (напр. A2-H1)">
            </div>

            
        </div>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
