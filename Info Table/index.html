<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>–§–æ—Ä–º–∞ –∏ –¢–∞–±–ª–∏—Ü–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            flex-direction: column;

        }

        .form-container {
            display: flex;
            flex-direction: column;

        }

        .form-container label {

        }

        .form-container input {

        .form-container button {

        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        table {
            width: 1000px;
            border-collapse: collapse;

            margin-top: -100px; 
        }

        th, td {
            border: 1px solid #ccc;

        }

        th {
            cursor: pointer;
            background-color: #f4f4f4;
            position: relative;
        }

        th span {
            font-size: 12px;
            position: absolute;
            right: 10px;
        }

        th.sorted-asc span::after {
            content: '^';
        }

        th.sorted-desc span::after {
            content: 'v';
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            border: none;

            background: none;
        }

        .edit-button {
            color: #007bff;

        }

        .delete-button {
            color: red;
            font-size: 18px;
        }

        .save-button {
            color: green;
            font-size: 18px;
            border: none;
            background: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                flex-direction: column;
                align-items: center;
                gap: 100px;
            }

            .form-container {
                width: 90%;
                max-width: 700px;
                margin-bottom: 20px;
            }

            table {
                width: 90%;
                margin-left: 0;
                overflow-x: auto;
                max-width: 500px;
            }

            th, td {
                padding: 12px;

            }

            .form-container button {

            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <label for="name">–ò–º–µ</label>
            <input type="text" id="name" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –∏–º–µ">
    
            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
            <input type="text" id="phone" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω–µ–Ω –Ω–æ–º–µ—Ä">
    
            <label for="year">–ì–æ–¥–∏–Ω–∏</label>
            <input type="text" id="year" placeholder="–í—ä–≤–µ–¥–µ—Ç–µ –≥–æ–¥–∏–Ω–∞">
    
            <button onclick="addRow()">–î–æ–±–∞–≤–∏ –≤ —Ç–∞–±–ª–∏—Ü–∞—Ç–∞</button>
            
            <div id="error-message" class="error-message"></div>
        </div>
    
        <table id="data-table">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">‚Ññ <span></span></th>
                    <th onclick="sortTable(1)">–ò–º–µ <span></span></th>
                    <th onclick="sortTable(2)">–¢–µ–ª–µ—Ñ–æ–Ω <span></span></th>
                    <th onclick="sortTable(3)">–ì–æ–¥–∏–Ω–∏ <span></span></th>
                    <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script>
        let userCount = 0;
        let sortDirections = [true, true, true, true];
    
        function addRow() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const year = document.getElementById('year').value.trim();
    
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
    
            let errors = [];
    
            // –í–∞–ª–∏–¥–∏—Ä–∞–Ω–µ –Ω–∞ –∏–º–µ—Ç–æ
            if (!/^[a-zA-Z–∞-—è–ê-–Ø\s]+$/.test(name) || name === "") {
                errors.push('–ò–º–µ—Ç–æ —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ —Å–∞–º–æ –±—É–∫–≤–∏ –∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∏.');
            }
    
            // –í–∞–ª–∏–¥–∏—Ä–∞–Ω–µ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (—Å–∞–º–æ —Ü–∏—Ñ—Ä–∏, –¥—ä–ª–∂–∏–Ω–∞ 10)
            if (!/^\d{10}$/.test(phone)) {
                errors.push('–¢–µ–ª–µ—Ñ–æ–Ω–Ω–∏—è—Ç –Ω–æ–º–µ—Ä —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ —Ç–æ—á–Ω–æ 10 —Ü–∏—Ñ—Ä–∏.');
            }
    
            // –í–∞–ª–∏–¥–∏—Ä–∞–Ω–µ –Ω–∞ –≥–æ–¥–∏–Ω–∏—Ç–µ (—á–∏—Å–ª–æ –º–µ–∂–¥—É 0 –∏ 120)
            if (!/^\d+$/.test(year) || parseInt(year) < 0 || parseInt(year) > 120) {
                errors.push('–ì–æ–¥–∏–Ω–∏—Ç–µ —Ç—Ä—è–±–≤–∞ –¥–∞ —Å–∞ —á–∏—Å–ª–æ –º–µ–∂–¥—É 0 –∏ 120.');
            }
    
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞ –¥—É–±–ª–∏—Ä–∞—â —Å–µ —Ç–µ–ª–µ—Ñ–æ–Ω
            const tableRows = document.querySelectorAll('#data-table tbody tr');
            const phoneExists = Array.from(tableRows).some(row => row.cells[2].textContent.trim() === phone);
    
            if (phoneExists) {
                errors.push('–¢–µ–ª–µ—Ñ–æ–Ω–Ω–∏—è—Ç –Ω–æ–º–µ—Ä –≤–µ—á–µ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞.');
            }
    
            if (errors.length > 0) {
                errorMessage.textContent = errors.join(' ');
                return;
            }
    
            const tableBody = document.querySelector('#data-table tbody');
            const newRow = document.createElement('tr');
    
            userCount++;
    
            newRow.innerHTML = `
                <td></td>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${year}</td>
                <td class="action-buttons">
                    <button class="edit-button" onclick="editRow(this)">‚úèÔ∏è</button>
                    <button class="delete-button" onclick="deleteRow(this)">‚ùå</button>
                </td>
            `;
    
            tableBody.appendChild(newRow);
    
            updateRowNumbers();
    
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('year').value = '';
        }
    
        function updateRowNumbers() {
            const rows = document.querySelectorAll('#data-table tbody tr');
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1;
            });
        }
    
        function sortTable(columnIndex) {
            const table = document.getElementById('data-table');
            const rows = Array.from(table.tBodies[0].rows);
            const ascending = sortDirections[columnIndex];
    
            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[columnIndex].textContent.trim();
                const cellB = rowB.cells[columnIndex].textContent.trim();
    
                if (columnIndex === 3 || columnIndex === 0) {
                    return ascending ? parseInt(cellA) - parseInt(cellB) : parseInt(cellB) - parseInt(cellA);
                }
    
                return ascending ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
            });
    
            rows.forEach(row => table.tBodies[0].appendChild(row));
            sortDirections[columnIndex] = !ascending;
    
            updateRowNumbers(); // –ü–æ–¥–Ω–æ–≤—è–≤–∞ –Ω–æ–º–µ—Ä–∞—Ü–∏—è—Ç–∞ —Å–ª–µ–¥ —Å–æ—Ä—Ç–∏—Ä–∞–Ω–µ
            updateSortIndicators(columnIndex);
        }
    
        function updateSortIndicators(columnIndex) {
            const headers = document.querySelectorAll('th');
            headers.forEach((header, index) => {
                header.classList.remove('sorted-asc', 'sorted-desc');
                if (index === columnIndex) {
                    header.classList.add(sortDirections[index] ? 'sorted-asc' : 'sorted-desc');
                }
            });
        }
    
        function editRow(button) {
            const row = button.closest('tr');
            const cells = row.querySelectorAll('td:not(.action-buttons)');
    
            cells.forEach((cell, index) => {
                if (index > 0) {
                    const value = cell.textContent.trim();
                    cell.innerHTML = `<input type="text" value="${value}">`;
                }
            });
    
            row.querySelector('.action-buttons').innerHTML = `
                <button class="save-button" onclick="saveRow(this)">üíæ</button>
                <button class="delete-button" onclick="deleteRow(this)">‚ùå</button>
            `;
        }
    
        function saveRow(button) {
            const row = button.closest('tr');
            const inputs = row.querySelectorAll('input');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
    
            let isValid = true;
    
            inputs.forEach((input, index) => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.border = '1px solid red';
                } else {
                    input.style.border = '';
                    row.cells[index + 1].textContent = input.value.trim();
                }
            });
    
            if (isValid) {
                row.querySelector('.action-buttons').innerHTML = `
                    <button class="edit-button" onclick="editRow(this)">‚úèÔ∏è</button>
                    <button class="delete-button" onclick="deleteRow(this)">‚ùå</button>
                `;
            } else {
                errorMessage.textContent = '–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –≤—Å–∏—á–∫–∏ –ø–æ–ª–µ—Ç–∞ –∫–æ—Ä–µ–∫—Ç–Ω–æ.';
            }
        }
    
        function deleteRow(button) {
            button.closest('tr').remove();
            updateRowNumbers(); // –û–±–Ω–æ–≤—è–≤–∞ –Ω–æ–º–µ—Ä–∞—Ü–∏—è—Ç–∞ —Å–ª–µ–¥ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ
        }
    </script>
    
    </body>
    </html>
